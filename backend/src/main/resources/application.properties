spring.application.name=expensive

# Database Configuration - Why: H2 in-memory database cho development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console - Why: Enable H2 web console cho development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration - Why: Auto-create tables và show SQL queries
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration - Why: Secret key và expiration time
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Server Configuration - Why: Set port và context path
server.port=8080
server.servlet.context-path=/
