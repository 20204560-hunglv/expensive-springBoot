# Test Profile Configuration
# Why: Isolated test environment với H2 database

# H2 Test Database Configuration - Why: Isolated testing với clean state
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Test Configuration - Why: Auto-create tables cho mỗi test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable unnecessary features trong testing - Why: Faster test execution
spring.jpa.show-sql=false
spring.h2.console.enabled=false
logging.level.org.hibernate.SQL=WARN

# Test Server Configuration
server.port=0

# JWT Test Configuration - Why: Shorter expiration cho tests
jwt.secret=testSecretKey123456789012345678901234567890
jwt.expiration=3600000
