# Production Profile Configuration
# Why: MySQL database cho production environment với optimization

# MySQL Database Configuration - Why: Persistent storage cho production
spring.datasource.url=jdbc:mysql://localhost:3306/expensive_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=expensive_user
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration - Why: Optimize database connections cho high load
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=ExpensiveHikariCP
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration for MySQL - Why: Production settings với validation
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Production Optimizations - Why: Disable debug features trong production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Security Configuration - Why: Production security settings
server.error.include-message=never
server.error.include-binding-errors=never
