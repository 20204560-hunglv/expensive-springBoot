# Development Profile Configuration
# Why: Sử dụng H2 in-memory database cho development nhanh và dễ dàng

# H2 Database Configuration - Why: Fast development với auto-reset data
spring.datasource.url=jdbc:h2:mem:expensivedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console - Why: Web interface để view và manage H2 database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA Configuration for H2 - Why: Auto-create/drop tables mỗi lần restart
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Why: Development environment có thể enable debug features
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
