# File-based H2 Database Configuration
# Why: Persistent H2 database để lưu data khi restart application

# H2 File Database Configuration - Why: Lưu data vào file thay vì memory
spring.datasource.url=jdbc:h2:file:./data/expensivedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console - Why: Web interface để view và manage database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA Configuration for File H2 - Why: Update schema thay vì drop/create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Why: File mode có thể enable debug safely
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Database Location Info
# Why: Data file sẽ được tạo tại: ./data/expensivedb.mv.db
# Backup: Copy file này để backup data
# Restore: Replace file này để restore data
